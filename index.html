<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Rivers Resort</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="resort-title">
      <h1>Three Rivers Resort</h1>
      <h2>Pittsburghâ€™s Finest Luxury Destination</h2>
    </div>
    <form class="reservation">
      <div class="form-fields">
        <label for="First Name">First Name</label>
        <input id="First Name" type="text" required />
        <label for="Last Name">Last Name</label>
        <input id="Last Name" type="text" required />
        <label for="email">e-mail</label>
        <input id="email" type="email" contains="@" required />
      </div>
      <div class="form-fields">
        <label for="street address">Street Address</label>
        <input id="street address" type="text" required />
        <label for="city">City</label>
        <input id="city" type="text" required />
        <br /><br />
        <label for="state/province">State/Province</label>
        <input id="state/province" type="text" required />
        <label for="zip/postal">Zip/Postal</label>
        <input id="zip/postal" type="text" required />
      </div>
      <div class="form-fields">
        <label for="numofrooms">Rooms:</label>
        <select id="numofrooms" name="numofrooms" required>
          <option value="">Select Number of Rooms</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <label for="numofguests">Adults:</label>
        <select id="numofguests" name="numofguests" required>
          <option value="">Select Number of Adults</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <label for="numofnights">Nights:</label>
        <select id="numofnights" name="numofnights">
          <option value="">Select How Many Nights</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>
      <div class="form-fields">
        <button type="reset">Reset Form</button>
        <button type="submit">Confirm Reservation</button>
      </div>
    </form>
  </body>
</html>
